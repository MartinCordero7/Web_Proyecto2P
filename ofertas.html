<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ofertas Especiales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/index.css">
</head>
<body class="ofertas-bg">
    <div class="container py-5">
        <h1 class="text-center mb-5 text-primary fw-bold">Ofertas Especiales</h1>
        <div class="row g-4 align-items-stretch">
            <!-- Columna de productos en oferta -->
            <div class="col-md-6">
                <div class="row g-4">
                    <!-- Producto 1 -->
                    <div class="col-12">
                        <div class="card shadow-lg-custom h-100">
                            <div class="row g-0 align-items-center">
                                <div class="col-4">
                                    <img src="public/imgs/test.jpg" class="img-fluid rounded-start" alt="Laptop Gaming">
                                </div>
                                <div class="col-8">
                                    <div class="card-body">
                                        <h5 class="card-title">Laptop Gaming Xtreme</h5>
                                        <p class="card-text">Procesador Intel i7, 16GB RAM, RTX 4060, 1TB SSD.</p>
                                        <span class="badge bg-success fs-5">Antes: <s>$1500</s> Ahora: $1050</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Producto 2 -->
                    <div class="col-12">
                        <div class="card shadow-lg-custom h-100">
                            <div class="row g-0 align-items-center">
                                <div class="col-4">
                                    <img src="public/imgs/Wall03.avif" class="img-fluid rounded-start" alt="Teclado Mecánico">
                                </div>
                                <div class="col-8">
                                    <div class="card-body">
                                        <h5 class="card-title">Teclado Mecánico RGB</h5>
                                        <p class="card-text">Switches Red, retroiluminación personalizable, anti-ghosting.</p>
                                        <span class="badge bg-success fs-5">Antes: <s>$120</s> Ahora: $84</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Columna de imagen de descuentos -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                <img src="public/imgs/descuento.avif" alt="Descuentos" class="img-fluid rounded shadow-lg mb-4" style="max-height: 400px; object-fit: contain;">
                <h3 class="text-primary fw-bold text-center">¡Aprovecha nuestros descuentos del 30%!</h3>
            </div>
        </div>
        <div class="text-center mt-5">
            <a href="index.html" class="btn btn-primary btn-lg px-5">Regresar al Menú Principal</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
