<style>
  .carousel-item img {
    height: 85vh; /* Aumenté la altura a 85% de la ventana */
    min-height: 500px; /* Aumenté la altura mínima */
    max-height: 1000px; /* Aumenté la altura máxima */
    width: 100%;
    object-fit: cover; /* Mantiene la proporción y recorta si es necesario */
    object-position: center; /* Centra la imagen */
    filter: brightness(0.7); /* Oscurece ligeramente las imágenes para mejor contraste */
  }
  
  /* Mejora la visibilidad de los controles */
  .carousel-control-prev,
  .carousel-control-next {
    width: 5%;
    opacity: 0.8;
    z-index: 3;
  }
  
  .carousel-control-prev:hover,
  .carousel-control-next:hover {
    opacity: 1;
  }
  
  /* Indicadores del carousel */
  .carousel-indicators {
    z-index: 3;
  }
  
  .carousel-indicators button {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    margin: 0 4px;
  }
  
  /* Texto sobre el carousel */
  .carousel-caption {
    z-index: 2;
    bottom: 20%;
  }
  
  .carousel-caption h2 {
    font-size: 3rem;
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    margin-bottom: 1rem;
  }
  
  .carousel-caption p {
    font-size: 1.3rem;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    margin-bottom: 2rem;
  }
  
  .btn-carousel {
    padding: 12px 30px;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 50px;
    transition: all 0.3s;
    margin: 0 10px;
  }
  
  .btn-carousel:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0,123,255,0.4);
  }
  
  /* Mejora el carousel en dispositivos móviles */
  @media (max-width: 768px) {
    .carousel-item img {
      height: 60vh; /* Aumenté también para móviles */
      min-height: 400px; /* Aumenté la altura mínima para móviles */
    }
    
    .carousel-caption h2 {
      font-size: 2rem;
    }
    
    .carousel-caption p {
      font-size: 1rem;
    }
    
    .btn-carousel {
      padding: 10px 20px;
      font-size: 0.9rem;
      margin: 5px;
    }
  }
  
  /* Para tablets */
  @media (min-width: 769px) and (max-width: 1024px) {
    .carousel-item img {
      height: 75vh;
      min-height: 550px;
    }
    
    .carousel-caption h2 {
      font-size: 2.5rem;
    }
  }
</style>

<div class="container-fluid px-0">
  <div class="row">
    <div class="col-12 px-0">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="public/imgs/test.jpg" class="d-block w-100" alt="Gaming Setup">
            <div class="carousel-caption d-none d-md-block">
              <h2>Gaming de Última Generación</h2>
              <p>Descubre las laptops gaming más potentes del mercado</p>
              <button class="btn btn-primary btn-carousel" onclick="verLaptops()">Ver Laptops Gaming</button>
              <button class="btn btn-outline-light btn-carousel" onclick="verOfertas()">Ofertas Especiales</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="public/imgs/Wall02.avif" class="d-block w-100" alt="Workstation">
            <div class="carousel-caption d-none d-md-block">
              <h2>Estaciones de Trabajo Profesional</h2>
              <p>PCs potentes para profesionales y creativos</p>
              <button class="btn btn-primary btn-carousel" onclick="verComputadoras()">Ver Workstations</button>
              <button class="btn btn-outline-light btn-carousel" onclick="verProductos()">Todos los Productos</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="public/imgs/Wall03.avif" class="d-block w-100" alt="Accesorios">
            <div class="carousel-caption d-none d-md-block">
              <h2>Accesorios Premium</h2>
              <p>Teclados, ratones y periféricos de alta calidad</p>
              <button class="btn btn-primary btn-carousel" onclick="verAccesorios()">Ver Accesorios</button>
              <button class="btn btn-outline-light btn-carousel" onclick="verOfertas()">Descuentos del 30%</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="public/imgs/Wall04.webp" class="d-block w-100" alt="Laptops Ultrabook">
          </div>
          <div class="carousel-item">
            <img src="public/imgs/Wall05.webp" class="d-block w-100" alt="Setup Completo">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
