<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <link rel="stylesheet" href="./public/lib/bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/factura.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg-custom">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0"><i class="fas fa-file-invoice-dollar me-2"></i>Factura</h2>
                    </div>
                    <div class="card-body">
                        <div id="datosCliente" class="mb-4"></div>
                        <div class="table-responsive">
                            <table class="table table-bordered align-middle">
                                <thead>
                                    <tr>
                                        <th><i class="fas fa-box"></i> Producto</th>
                                        <th><i class="fas fa-dollar-sign"></i> Precio</th>
                                        <th><i class="fas fa-sort-numeric-up"></i> Cantidad</th>
                                        <th><i class="fas fa-calculator"></i> Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaFactura"></tbody>
                                <tfoot>
                                    <tr>
                                        <th colspan="3" class="text-end">Subtotal</th>
                                        <th id="subtotalFactura"></th>
                                    </tr>
                                    <tr>
                                        <th colspan="3" class="text-end">IVA (15%)</th>
                                        <th id="ivaFactura"></th>
                                    </tr>
                                    <tr>
                                        <th colspan="3" class="text-end">Total</th>
                                        <th id="totalFactura"></th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button id="enviarFactura" class="btn btn-success btn-custom">
                                <i class="fas fa-paper-plane"></i> Enviar Factura
                            </button>
                            <a href="compras.html" class="btn btn-secondary btn-custom">
                                <i class="fas fa-arrow-left"></i> Volver a compras
                            </a>
                        </div>
                        <div id="notificacionFactura" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./public/js/factura.js"></script>
</body>
</html>
