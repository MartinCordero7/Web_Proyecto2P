<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <link rel="stylesheet" href="./public/lib/bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/cliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg-custom mb-4">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0"><i class="fas fa-user-plus me-2"></i>Registro de Clientes</h2>
                    </div>
                    <div class="card-body">
                        <form autocomplete="off">
                            <div class="mb-3">
                                <label for="nombreCliente" class="form-label"><i class="fas fa-user"></i> Nombre</label>
                                <input type="text" id="nombreCliente" class="form-control"
                                    placeholder="Nombre del Cliente">
                            </div>
                            <div class="mb-3">
                                <label for="apellidoCliente" class="form-label"><i class="fas fa-user-tag"></i> Apellido</label>
                                <input type="text" id="apellidoCliente" class="form-control"
                                    placeholder="Apellido del Cliente">
                            </div>
                            <div class="mb-3">
                                <label for="telefonoCliente" class="form-label"><i class="fas fa-phone"></i> Teléfono</label>
                                <input type="number" id="telefonoCliente" class="form-control"
                                    placeholder="Teléfono del Cliente">
                            </div>
                            <div class="mb-3">
                                <label for="emailCliente" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                                <input type="email" id="emailCliente" class="form-control"
                                    placeholder="Correo electrónico del Cliente">
                            </div>
                            <div class="mb-3">
                                <label for="contrasenaCliente" class="form-label"><i class="fas fa-lock"></i> Contraseña</label>
                                <input type="password" id="contrasenaCliente" class="form-control"
                                    placeholder="Contraseña del Cliente">
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-camera"></i> Foto</label>
                                <div class="d-flex gap-2">
                                    <input type="file" id="fotoCliente" accept="image/*" capture="environment" class="form-control"
                                        style="max-width:70%;">
                                    <button type="button" id="tomarFoto" class="btn btn-secondary"><i class="fas fa-camera"></i>
                                        Tomar Foto</button>
                                </div>
                                <div class="mt-2">
                                    <img id="previewFoto" src="" alt="Previsualización"
                                        style="max-width:100px; display:none; border-radius:8px;">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-map-marker-alt"></i> Ubicación</label>
                                <div class="d-flex gap-2">
                                    <button type="button" id="obtenerUbicacion" class="btn btn-info flex-fill">
                                        <i class="fas fa-location-arrow"></i> Obtener Ubicación Actual
                                    </button>
                                    <input type="text" id="ubicacionCliente" class="form-control" placeholder="Ubicación"
                                        readonly>
                                </div>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="button" id="guardarCliente"
                                    class="btn btn-success btn-custom flex-fill">
                                    <i class="fas fa-save"></i> Guardar Cliente
                                </button>
                                <button type="button" id="eliminarClientes"
                                    class="btn btn-danger btn-custom flex-fill">
                                    <i class="fas fa-trash-alt"></i> Eliminar Todos
                                </button>
                            </div>
                        </form>
                        <div class="mt-4 text-center">
                            <a href="./compras.html" class="btn btn-warning btn-custom w-100 w-md-auto"
                                style="max-width:300px;">
                                <i class="fas fa-shopping-cart"></i> Ir a Compras
                            </a>
                            <a href="./index.html" class="btn btn-primary btn-custom w-100 w-md-auto mt-2"
                                style="max-width:300px;">
                                <i class="fas fa-home"></i> Regresar a la página principal
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card shadow-lg-custom">
                    <div class="card-header bg-secondary text-white">
                        <h4 class="mb-0"><i class="fas fa-users me-2"></i>Clientes Guardados</h4>
                    </div>
                    <div class="card-body p-0">
                        <ul id="listaClientes" class="list-group list-group-flush">
                            <!-- Puedes agregar iconos en los items desde JS si lo deseas -->
                        </ul>
                        <div id="clienteSeleccionadoMsg" class="alert alert-info m-3 d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./public/lib/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
    <script src="./public/js/cliente.js"></script>
</body>

</html>
